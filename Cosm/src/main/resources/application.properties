server.port=85
#without spaces, one sentence per line

#datasource (oracle)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521/xe
spring.datasource.username=cosm
spring.datasource.password=cosm

#mybatis
mybatis.type-aliases-package=com.prj.cosm
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:com/prj/cosm/**/mapper/**.xml

#log -> log4j.xml => Root Logger
logging.level.com.yedam = DEBUG
logging.level.root = DEBUG