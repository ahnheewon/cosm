		<script>
		
            $("#setData1").click(function () {
            	$('#requestModal').modal('toggle');
            	$('#selectBtn').click();	
            	var datas = grid6.getCheckedRows();
            	$('#selectGoods').val(datas[0].goodsNo);
            
            })
            
         
	
		window.onload = function () {
			
			
			//생산계획리스트 불러오기
			planList();
			orderList();
			bomList();
			goodsList();
			goodsList2();
			
			//체크박스 하나만 선택
			grid.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid.uncheck(i);
					}
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					grid2.uncheck(i);
				}
				// 생산계획번호 +1 로 등록
				var info = '[[${info.planNo}]]';
				$('#planNoInput').val(info)	
				$('#selectBtn').prop('disabled', false);
			});

			grid2.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					grid.uncheck(i);
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid2.uncheck(i);
						$('#updateBtn').prop('disabled', false);
						$('#selectInfo').prop('disabled', false);
						$('#delbtn').prop('disabled', false);
					}
				}
			});
			
			grid6.on('check', (ev) => {
				
				for(let i=0;i<$('#grid6 input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid6.uncheck(i);
					}
				}
			});
				
			grid.on('uncheck', (ev) => {
				$('input:text').val('');
				$('#selectBtn').prop('disabled', true);
				
			});
			$('#selectBtn').prop('disabled', true);	
			
			grid2.on('uncheck', (ev) => {
				$('input:text').val('');
				$('#updateBtn').prop('disabled', true);
				$('#selectInfo').prop('disabled', true);
				$('#delbtn').prop('disabled', true);
			});
			$('#updateBtn').prop('disabled', true);
			$('#selectInfo').prop('disabled', true);
			$('#delbtn').prop('disabled', true);
		
			grid6.on('uncheck', (ev) => {
				$('input:text').val('');
			});
			
		
			$('#grid span').remove();
			$('#grid2 span').remove();
			$('#grid6 span').remove();
			
			$(window).on('mouseover',function(){
				grid6.refreshLayout();
			})

			
		
		};
			
		
		// 생산계획 리스트 그리드

			el: document.getElementById('grid2'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: '생산계획번호',
					name: 'planNo',
					align : 'center'
				},
				{
					header: '주문번호',
					name: 'planOrderNo',
					align : 'center'
				},
				{
					header: '생산량',
					name: 'planQuantity',
					width : 130,
					align : 'center'
				},
				{
					header: '시작일자(desc)',
					name: 'planStart',
					sortingType: 'desc',
					sortable: true,
					align : 'center'
				},
				{
					header: '종료일자(desc)',
					name: 'planEnd',
					sortingType: 'desc',
					sortable: true,
					align : 'center'
				},
				
				{
					header: '제품번호',
					name: 'planProductNo',
					align : 'center'
				},	
				{
					header: '진행상황',
					name: 'planPlayCode',
					align : 'center',
					renderer : {
						styles: {
								 fontWeight: 'bold',
								 color: (props) => props.value == '자재입고 대기중' ? 'red' : props.value == '자재입고완료' ? 'green' : 'blue'
							}
					},
					width : 160
				},	
				{
					header: '기타사항',
					name: 'planEx',
					align : 'center'
				},

			});
		
		//주문서 리스트 그리드
		 var grid = new tui.Grid({
			el: document.getElementById('grid'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns: [{
				header: '주문번호',
				name: 'orderNo',
				align : 'center'
			}, 
			   {
				header: '제품번호',
				name: 'goodsNo',
				align : 'center'
			}, 
			{
				header: '제품명',
				name: 'goodsName',
				align : 'center'
			},
			{
				header: '주문일자',
				name: 'orderDate',
				align : 'center'
			}, {
				header: '납기일자',
				name: 'deliveryDate',
				align : 'center'
			},  {
				header: '수량',
				name: 'totalNum',
				align : 'center'
			},  {
				header: '요청사항',
				name: 'note',
				align : 'center'
			}, {

				name: 'orderCode',
				align : 'center'
			}]
			});
