<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />

<script
	src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>

<!-- modal -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous">
    </script>
</head>
<body>
	<div layout:fragment="content" style="margin-left: 30px; margin-right: 30px;">
		<hr style="width: 100%">
		<h3>생산계획 리스트</h3>
		<button type="button" class="btn btn-dark btn-sm" onclick="insertData();"
			data-bs-toggle="modal" data-bs-target="#requestModal"
			style="float: right">생산지시 작성</button>
		<div id="grid"></div>

		<hr style="width: 100%">

		<h3>생산지시 리스트</h3>
		<button type="button" 
			class="btn btn-dark btn-sm" style="float: right" id="delbtn">생산지시
			삭제</button>
		<button type="button" onclick="updateData();"
			class="btn btn-dark btn-sm" data-bs-toggle="modal"
			data-bs-target="#requestModala" style="float: right">생산지시 수정</button>
		<div id="grid2"></div>

		<hr style="width: 100%">

		<h3>자재재고 현황</h3>
		<div id="grid3"></div>

		<!-- 생산지시 작성 모달 -->
		<div class="modal fade" id="requestModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-l">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">생산지시 작성</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<form action="insInsert" method="post">
					<!-- <sec:csrfInput/> -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="modal-body">
							<div>
								<div class="input-group mb-3">
									<span class="input-group-text">생산지시번호</span> <input type="number"
										class="form-control" id="planNoInput" name="instructNo"
										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">지시될 생산계획번호</span> <input type="number"
										class="form-control" id="instructPlanNo" name="instructPlanNo"
										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">생산계획량</span> <input type="number"
										class="form-control" placeholder="생산계획량" name="planQuantity"
										id="planQuantity" readonly="readonly"
										aria-label="Username" aria-describedby="basic-addon2">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">최종생산지시량</span> <input
										type="number" class="form-control" placeholder="최종생산지시량"
										name="instructQuantity" id="instructQuantity" aria-label="Username"
										aria-describedby="basic-addon2">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">시작일자</span> <input type="date"
										class="form-control" placeholder="시작일자" 
										id="planStart" readonly="readonly" aria-label="Username"
										aria-describedby="basic-addon3">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">종료일자</span> <input type="date"
										class="form-control" placeholder="종료일자" 
										id="planEnd" readonly="readonly"
										aria-label="Username" aria-describedby="basic-addon4">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">지시일자</span> <input type="date"
										class="form-control" placeholder="지시일자" name="instructDate"
										
										aria-label="Username" aria-describedby="basic-addon4">
								</div>

								
								<div class="input-group mb-3">
									<span class="input-group-text">자재번호</span> 
								<select id="instructMNo" name="instructMNo" class="form-select">
									<option selected>MM1002</option>
									<option>MM1003</option>
									<option>MM1004</option>
								</select>
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">투입될 자재량</span> <input type="number"
										class="form-control" placeholder="자재량" name="instructMaterialNum"
										aria-label="Username" aria-describedby="basic-addon4">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">진행상황</span> 
								<select id="instructProgressCode" name="instructProgressCode" class="form-select">
									<option selected>진행중</option>
									<option>미실시</option>
									<option>완료</option>
								</select>
								</div>
								<div class="input-group">
									<span class="input-group-text">기타사항</span>
									<textarea class="form-control" name="instructEx"
										aria-label="With textarea"></textarea>
								</div>

								<div id="requestModalGrid" style="width: 100%;"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">등록</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- 생산지시 수정 모달 -->
		<div class="modal fade" id="requestModala" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-l">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">생산지시 수정</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<form action="insUpdate" method="post">
					<!-- <sec:csrfInput/> -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="modal-body">
							<div>
								<div class="input-group mb-3">
									<span class="input-group-text">생산지시번호</span> <input type="text"
										class="form-control" id="instructNo" name="instructNo" 
										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">생산계획번호</span> <input type="number"
										class="form-control" id="planNo" name="planNo"
										aria-label="Username" aria-describedby="basic-addon2"
										readonly="readonly">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">최종생산지시량</span> <input
										type="number" class="form-control" id="instructQuantity2"
										name="instructQuantity" aria-label="Username"
										aria-describedby="basic-addon2">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">시작일자</span> <input type="date"
										class="form-control" placeholder="시작일자" name="planStart"
										id="planStart2" aria-label="Username" readonly="readonly"
										aria-describedby="basic-addon3">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">종료일자</span> <input type="date"
										class="form-control" placeholder="종료일자" name="planEnd"
										id="planEnd2" aria-label="Username" readonly="readonly"
										aria-describedby="basic-addon4">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">자재번호</span> <input type="text"
										class="form-control" name="instructMNo" id="instructMNo2"
										aria-label="Username" aria-describedby="basic-addon4">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text">투입될 자재량</span> <input type="number"
										class="form-control" name="instructMaterialNum" id="instructMaterialNum"
										aria-label="Username" aria-describedby="basic-addon4">
								</div>
								
								<div class="input-group mb-3">
									<span class="input-group-text">진행상황</span> 
								<select id="instructProgressCode" name="instructProgressCode" class="form-select">
									<option selected>진행중</option>
									<option>미실시</option>
									<option>진행중</option>
									<option>완료</option>
								</select>
								</div>

								<div class="input-group">
									<span class="input-group-text">기타사항</span>
									<textarea class="form-control" name="instructEx" id="instructEx"
										aria-label="With textarea"></textarea>
								</div>

								<div id="requestModalGrid" style="width: 100%;"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">수정</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 삭제 모달-->
		<div class="modal" tabindex="-1" id="delModal" style="z-index: 1200">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" style="font-weight: bold;">생산지시 정보 삭제</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" style="text-align: center">
						<h5>해당 생산지시 정보가 삭제됩니다.</h5>
						<h5>정말로 삭제하시겠습니까?</h5>
					</div>
					<div class="modal-footer" style="text-align: center">
						<!-- data-bs-dismiss :  모달 닫아주는 역할  -->
						<button type="button" class="btn btn-primary"
							data-bs-dismiss="modal" onclick="deleteData()">확인</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>

		<script>	
		window.onload = function () {
			// 생산지시번호 +1 로 등록
			var info = '[[${info.instructNo}]]';
			$('#planNoInput').val(info)	
			
			//생산계획리스트 가져오기
			planList();
			//생산지시리스트 가져오기
			instructList();
			mList();
			
			//체크박스 하나만 선택
			grid.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid.uncheck(i);
					}
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					grid2.uncheck(i);
				}
			});

			grid2.on('check', (ev) => {
				for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
					grid.uncheck(i);
				}
				for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
					if(i!=`${ev.rowKey}`){
						grid2.uncheck(i);
					}
				}
			});
				
			grid.on('uncheck', (ev) => {
				$('input:text').val('');
			});
				
			grid2.on('uncheck', (ev) => {
				$('input:text').val('');
			});
				
			$('#grid span').remove();
			$('#grid2 span').remove();
		};
		

		// 생산계획 리스트 그리드
		var grid = new tui.Grid({
			el: document.getElementById('grid'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: '생산계획번호',
					name: 'planNo',
					filter: {
					       type: 'select',
					        showApplyBtn: true,
					        showClearBtn: true
					      },
				},
				{
					header: '주문번호',
					name: 'planOrderNo',
				},
				{
					header: '생산량',
					name: 'planQuantity',
				},
				{
					header: '시작일자(desc)',
					name: 'planStart',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: '종료일자(desc)',
					name: 'planEnd',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: 'BOM번호',
					name: 'planBomNo',
				},	
				{
					header: '제품번호',
					name: 'planProductNo',
				},	
				{
					header: '기타사항',
					name: 'planEx',
				},	
				]
			
			});
		// 생산지시 리스트 그리드
		var grid2 = new tui.Grid({
			el: document.getElementById('grid2'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns: [
				{
					header: '생산지시번호',
					name: 'INSTRUCTNO'
				},
				{
					header: '생산계획번호',
					name: 'PLANNO'
				},
				{
					header: '생산최종지시량',
					name: 'INSTRUCTQUANTITY'
				},
				{
					header: '시작일자(desc)',
					name: 'PLANSTART',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: '종료일자(desc)',
					name: 'PLANEND',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: '자재번호',
					name: 'INSTRUCTMNO'
				},
				{
					header: '투입될 자재량',
					name: 'INSTRUCTMATERIALNUM'
				},	
				{
					header: '지시일자(desc)',
					name: 'INSTRUCTDATE',
					sortingType: 'desc',
					sortable: true
				},
				{
					header: '진행상황',
					name: 'INSTRUCT_PROGRESS_CODE'
				},	
				{
					header: '기타사항',
					name: 'INSTRUCTEX'
				},	
				]
			});
		
		// 자재재고 현황 그리드
		var grid3 = new tui.Grid({
			el: document.getElementById('grid3'),
			rowHeaders: ['checkbox'],
			minBodyHeight: 30,
			pageOptions: {
				useClient: true, // front에서만 페이징 하는 속성
				perPage: 5
			},
			scrollX: false,
			scrollY: false,
			columns : [ {
				header : '자재번호',
				name : 'mno'
			}, {
				header : '거래처번호',
				name : 'mcompanyId'
			}, {
				header : '분류',
				name : 'mcategory'
			}, {
				header : '자재명',
				name : 'mname'
			}, {
				header : '현재 재고',
				name : 'mstock'
			}, {
				header : '증감',
				name : 'increase'
			}, {
				header : '최종수정일',
				name : 'mdate'
			}, {
				header : '입고일자',
				name : 'mioInputDate'
			}, {
				header : '사용일자',
				name : 'mioOutputDate'
			} ],
			});
		
		//생산계획리스트 가져오기
		function planList(){
			$.ajax({
				url: "/plan",
				method: "GET",
				dataType: "JSON",
				success: function (result) {
					
					for (let plan of result) {
						plan.planStart = plan.planStart.substr(0, 10);
						plan.planEnd = plan.planEnd.substr(0, 10);
					}
					grid.resetData(result);
				},
				error: function (reject) {
					console.log(reject);
				}
			});
		}
		//생산지시리스트 가져오기
		function instructList(){
			$.ajax({
				url: "/instruct",
				method: "GET",
				dataType: "JSON",
				success: function (result) {
					console.log(result);
					for (let plan of result) {
						plan.PLANSTART = String(plan.PLANSTART).substr(0, 10);
						plan.PLANEND = String(plan.PLANEND).substr(0, 10);
						plan.INSTRUCTDATE = String(plan.INSTRUCTDATE).substr(0, 10);
					}	
						grid2.resetData(result);
				},
				error: function (reject) {
					console.log(reject);
				}
			});
		}
		//자재재고 리스트 가져오기
		function mList() {
			$.ajax({
				url : "http://localhost:85/ajax/minfo",
				method : "GET",
				success : function(result) {
					
					console.log(result);
				},
				error : function(reject) {
					console.log(reject);
				}
			})

		}
		
		// 지시 등록
		function insertData(){
			var datas = grid.getCheckedRows();
			var test = JSON.stringify(datas);
			$('#planStart').val(datas[0].planStart);
			$('#planEnd').val(datas[0].planEnd);
			$('#instructPlanNo').val(datas[0].planNo);
			$('#planQuantity').val(datas[0].planQuantity);
		}
		// 지시 수정
		function updateData(){	
			var datas1 = grid2.getCheckedRows();
			console.log(datas1);
			var test = JSON.stringify(datas1);
			$('#planNo').val(datas1[0].PLANNO);
			$('#instructNo').val(datas1[0].INSTRUCTNO);
			$('#planStart2').val(datas1[0].PLANSTART);
			$('#planEnd2').val(datas1[0].PLANEND);
			$('#instructPlanNo').val(datas1[0].PLANNO);
			$('#instructMaterialNum').val(datas1[0].INSTRUCTMATERIALNUM);
			$('#instructMNo2').val(datas1[0].INSTRUCTMNO);
			$('#instructQuantity2').val(datas1[0].INSTRUCTQUANTITY);
			$('#instructEx').val(datas1[0].INSTRUCTEX);
		}
		
		//삭제모달
		let delbtn = document.getElementById('delbtn');
		delbtn.addEventListener('click', function() {
			let myModalAlternative = new bootstrap.Modal('#delModal')
			let modalToggle = document.getElementById('delModal');
			myModalAlternative.show(modalToggle)

		})
		
		// 삭제 
		function deleteData() {
			var datas2 = grid2.getCheckedRows();
			var test = JSON.stringify(datas2);

			for(instruct of datas2){
			$.ajax({
				url : 'insDelete',
				type : 'get',
				data : {instructNo : instruct.INSTRUCTNO},
				success : function(data){
					console.log(data);
					instructList();
				},
				error : function(reject){
					console.log(reject);
				}
			});
			}
		}
		</script>
	</div>
</body>
</html>
