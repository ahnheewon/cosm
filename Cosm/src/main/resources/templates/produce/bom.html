<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet"
	href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />

<script
	src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>

<!-- modal -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous">
    </script>
</head>
<body>

	<h3>BOM 리스트</h3>

	<div layout:fragment="content"
		style="margin-left: 30px; margin-right: 30px;">
		<hr style="width: 100%">
		<h3>BOM 리스트</h3>
		<button type="button" class="btn btn-dark btn-sm" id="delbtn"
			style="float: right">BOM 삭제</button>
		<button type="button" onclick="updateData();"
			class="btn btn-dark btn-sm" data-bs-toggle="modal"
			data-bs-target="#requestModala" style="float: right">BOM 수정</button>
		<div id="grid"></div>


		<hr style="width: 100%">
		<h3>BOM 등록</h3>

		<hr style="width: 100%">
		<!-- BOM 등록 폼 -->
		<form action="bomInsert" method="post" class="row g-3" id="insertFrm"
			style="margin-left: 30px; margin-right: 30px;">
			<!-- <sec:csrfInput/> -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="col-md-3">
				<label for="inputCity" class="form-label">BOM 번호</label> <input
					type="text" name="bomNo" class="form-control" id="inputCity"
					readonly="readonly">
			</div>
			<div class="col-md-3">
				<label for="inputState" class="form-label">제품 번호</label> <select
					id="inputState" name="bomProductNo" class="form-select">
					<option th:each="goodsNo : ${goodsNo}" th:value="${goodsNo.goodsNo}">[[${goodsNo.goodsNo}]] ([[${goodsNo.goodsName}]])</option>
				</select>
			</div>
			<div class="col-md-3">
				<label class="form-label">자재 투입량</label> <input type="number"
					name="bomQuantity" class="form-control" id="bomQuantity" style="float: right">
			</div>
			<div class="col-md-3">
				<label for="inputState" class="form-label">자재 번호 (자재명)</label> <select
					id="inputState" name="bomMaterialNo" class="form-select">
					<option th:each="mNo : ${mNo}" th:value="${mNo.mNo}">[[${mNo.mNo}]] ([[${mNo.mName}]])</option>
					<!-- 위에꺼처럼 value 다 넣어주기, 텍스트에는 이름 추가 -->
				</select>
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-dark btn-sm"
					style="float: right" id="alertStart">BOM 등록</button>
			</div>

		</form>
		<hr style="width: 100%">
		<h3>제품 번호에따른 정보</h3>
		<div id="grid2"></div>
		<hr style="width: 100%">
		<h3>자재 번호에따른 정보</h3>
		<div id="grid3"></div>

		<!-- BOM 수정 모달 -->
		<div class="modal fade" id="requestModala" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-l">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">BOM 수정</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<form action="bomUpdate" method="post" id="insertFrm2">
						<!-- <sec:csrfInput/> -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="modal-body">
							<div>
								<div class="input-group mb-3">
									<span class="input-group-text">BOM 번호</span> <input type="text"
										class="form-control" id="bomNo" name="bomNo"
										aria-label="Username" aria-describedby="basic-addon1"
										readonly="readonly">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">자재 투입량</span> <input type="number"
										class="form-control" id="bomQuantity2" name="bomQuantity"
										aria-label="Username" aria-describedby="basic-addon2">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">제품 번호</span> <select
										id="bomProductNo" name="bomProductNo" class="form-select">
										<option th:each="goodsNo : ${goodsNo}">[[${goodsNo.goodsNo}]]</option>
									</select>
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">자재 번호</span> <select
										id="bomMaterialNo" name="bomMaterialNo" class="form-select">
										<option th:each="mNo : ${mNo}">[[${mNo.mNo}]]</option>
									</select>
								</div>

								<div id="requestModalGrid" style="width: 100%;"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" id="alertStart2">수정</button>
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>
	window.onload = function (){
		var info = '[[${info.bomNo}]]';
		$('#inputCity').val(info)	
		bomList();
		goodsList();
		mList();
		//체크박스 하나만 선택
		grid.on('check', (ev) => {
			for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
				if(i!=`${ev.rowKey}`){
					grid.uncheck(i);
				}
			}
			for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
				grid2.uncheck(i);
			}
			// bom번호 +1 로 등록
			var info = '[[${info.bomNo}]]';
			$('#inputCity').val(info)	
		
		});

		grid2.on('check', (ev) => {
			for(let i=0;i<$('#grid input:checkbox[name="_checked"]').length;i++){
				grid.uncheck(i);
			}
			for(let i=0;i<$('#grid2 input:checkbox[name="_checked"]').length;i++){
				if(i!=`${ev.rowKey}`){
					grid2.uncheck(i);
				}
			}
			var info = '[[${info.bomNo}]]';
			$('#inputCity').val(info)	
		});
			
		grid.on('uncheck', (ev) => {
			$('input:text').val('');
			var info = '[[${info.bomNo}]]';
			$('#inputCity').val(info)	
		});
			
		grid2.on('uncheck', (ev) => {
			$('input:text').val('');
			var info = '[[${info.bomNo}]]';
			$('#inputCity').val(info)	
		});
			
		$('#grid span').remove();
		$('#grid2 span').remove();
	};
	
	
	
	//bom리스트 그리드
	var grid = new tui.Grid({
		el: document.getElementById('grid'),
		rowHeaders: ['checkbox'],
		minBodyHeight: 30,
		pageOptions: {
			useClient: true, // front에서만 페이징 하는 속성
			perPage: 5
		},
		scrollX: false,
		scrollY: false,
		columns: [
			{
				header: 'BOM번호',
				name: 'bomNo',
				filter: {
				       type: 'select',
				        showApplyBtn: true,
				        showClearBtn: true
				      },
			},
			{
				header: '자재 투입량',
				name: 'bomQuantity',
			},
			{
				header: '제품번호',
				name: 'bomProductNo',
			},
			{
				header: '제품이름',
				name: 'goodsName',
			},
			{
				header: '제품기준수량',
				name: 'goodsStandard',
			},
			{
				header: '제품상세정보',
				name: 'goodsContents',
			},
			{
				header: '자재번호',
				name: 'bomMaterialNo',
			},	
			{
				header: '자재명',
				name: 'mname',
			},	
			{
				header: '자재재고량',
				name: 'mstock',
			},	
			{
				header: '자재상세정보',
				name: 'minfo',
			},	
			],
		
		});
	
	//제품정보 그리드
	var grid2 = new tui.Grid({
		el: document.getElementById('grid2'),
		minBodyHeight: 30,
		pageOptions: {
			useClient: true, // front에서만 페이징 하는 속성
			perPage: 5
		},
		scrollX: false,
		scrollY: false,
		columns: [
			{
				header: '제품번호',
				name: 'goodsNo',
				filter: {
				       type: 'select',
				        showApplyBtn: true,
				        showClearBtn: true
				      },
			},
			{
				header: '제품명',
				name: 'goodsName',
			},
			{
				header: '제품기준수량',
				name: 'goodsStandard',
			},
			{
				header: '제품설명',
				name: 'goodsContents',
			},
			{
				header: '제품검수기준',
				name: 'goodsCheck',
			},
			{
				header: '제작기간',
				name: 'goodsDate',
			},
			{
				header: '단위코드',
				name: 'unitCode',
			},	
			],
		
		});
	
	//자재정보 그리드
	var grid3 = new tui.Grid({
		el: document.getElementById('grid3'),
		minBodyHeight: 30,
		pageOptions: {
			useClient: true, // front에서만 페이징 하는 속성
			perPage: 5
		},
		scrollX: false,
		scrollY: false,
		columns : [ {
			header : '자재번호',
			name : 'mno'
		}, {
			header : '거래처번호',
			name : 'mcompanyId'
		}, {
			header : '분류',
			name : 'mcategory'
		}, {
			header : '자재명',
			name : 'mname',
			color : 'yellow'
		}, {
			header : '현재 재고',
			name : 'mstock'
		}, {
			header : '증감',
			name : 'increase'
		}, {
			header : '최종수정일',
			name : 'mdate'
		}, {
			header : '입고일자',
			name : 'mioInputDate'
		}, {
			header : '사용일자',
			name : 'mioOutputDate'
		} ],
		
		});
		
		
		// bom리스트 불러오기
		function bomList(){
			$.ajax({
				url: "/produce/bomList",
				method: "GET",
				dataType: "JSON",
				success: function (result) {
					grid.resetData(result);
					console.log(result);
				},
				error: function (reject) {
					console.log(reject);
				}
		});
		}
		
		// 제품리스트 불러오기
		function goodsList(){
			$.ajax({
				url: "produce/goodsList",
				method: "GET",
				dataType: "JSON",
				success: function (result) {
					grid2.resetData(result);
					
				},
				error: function (reject) {
					console.log(reject);
				}
		});
		}
		//자재재고 리스트 가져오기
		function mList() {
			$.ajax({
				url : "http://localhost:85/ajax/minfo",
				method : "GET",
				success : function(result) {
					grid3.resetData((result.list2));
					console.log(result);
				},
				error : function(reject) {
					console.log(reject);
				}
			})

		}
		
		//BOM등록 확인창
		$().ready(function () {
            $("#alertStart").click(function () {
            	if ($('#bomQuantity').val() == "" || $('#bomQuantity').val() == null) {
            		Swal.fire({
                        icon: 'warning',
                        title: '투입될 자재량을 입력하세요!',
                    })
					return false;
				}
            	
            	Swal.fire({
                    icon: 'success',
                    title: 'BOM 등록이 완료되었습니다.',
                    text: 'success~',
                }).then(function(){
                	$('#insertFrm').submit();
                });
                    return false;	                
            });
        });
		
		// bom수정
		function updateData(){	
			var datas1 = grid.getCheckedRows();
			console.log(datas1)
			var test = JSON.stringify(datas1);
			$('#bomNo').val(datas1[0].bomNo);
			$('#bomQuantity2').val(datas1[0].bomQuantity);
			$('#bomProductNo').val(datas1[0].bomProductNo);
			$('#bomMaterialNo').val(datas1[0].bomMaterialNo);
		}
		
		//BOM 수정 확인창
		$().ready(function () {
            $("#alertStart2").click(function () {
            	if ($('#bomQuantity2').val() == "" || $('#bomQuantity').val() == null) {
					Swal.fire({
                        icon: 'warning',
                        title: '투입될 자재량을 입력하세요!',
                    })
					return false;
				}
            	Swal.fire({
                    icon: 'success',
                    title: '제품수정이 완료되었습니다.',
                    text: 'success~',
                }).then(function(){
                	$('#insertFrm2').submit();
                });
                    return false;	                
            });
        });
		
		//삭제모달
		let delbtn = document.getElementById('delbtn');
		delbtn.addEventListener('click', function() {
			let myModalAlternative = new bootstrap.Modal('#delModal')
			let modalToggle = document.getElementById('delModal');
			myModalAlternative.show(modalToggle)

		})
		
		// BOM 정보 삭제
		$().ready(function () {
            $("#delbtn").click(function () {
                Swal.fire({
                    title: '선택한 제품을 삭제하시겠습니까?',
                    text: "다시 되돌릴 수 없습니다. 신중하세요.",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: 'black',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '승인',
                    cancelButtonText: '취소'
                }).then((result) => {
                	var datas = grid.getCheckedRows();
    				console.log(datas);
                    if (result.isConfirmed) {
                    	for(bom of datas){
            				$.ajax({
            					url : 'produce/bomDelete',
            					type : 'get',
            					data : {bomNo : bom.bomNo},
            					success : function(data){
            						Swal.fire(
            			                    '삭제가 완료되었습니다.',
            			                    '화끈하시네요~!',
            			                    'success'
            			                )
            						bomList();
            					},
            					error : function(reject){
            						console.log(reject);
            					}
            				});
            				}
                    }
                })
            });
        });
	</script>
	</div>
	</div>
</body>
</html>
