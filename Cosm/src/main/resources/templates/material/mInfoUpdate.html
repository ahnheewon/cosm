<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자재정보관리</title>

    <style>
        label {
            font-weight: bold
        }

        h3 {
            text-align: left;
            font-weight: bold
        }
    </style>

</head>

<body>
    <div layout:fragment="content">
        <h6 style="float:right; margin-top:20px; margin-right: 30px"><svg xmlns="http://www.w3.org/2000/svg" width="17"
                height="19" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
            </svg> > 자재 정보 관리 > 자재 정보 수정 </h6>
        <div class="container" style="padding-top : 50px; padding-bottom: 20px">
            <h3>자재 정보 수정</h3>

            <form id="mUpdateFrm" name="mUpdateFrm" action="material/mUpdate" method="post"
                enctype="multipart/form-data">


                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row p-3">
                    <div class="col">
                        <label for="input" class="col-form-label">* 자재번호</label>
                        <input type="text" class="form-control" name="mNo" th:value="${vo.mNo}">

                    </div>

                    <div class="col">
                        <label for="input" class="col-form-label">* 자재명</label>
                        <input type="text" class="form-control" name="mName" th:value="${vo.mName}">
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col">
                        <label for="input" class="col-form-label">* 거래처번호</label> <input type="text"
                            class="form-control" id="selectCno" name="mCompanyId" th:value="${vo.mCompanyId}">
                    </div>

                    <div class="col">
                        <label for="input" class="col-form-label">* 거래처명</label> <input type="text" class="form-control"
                            name="mCompanyNm" th:value="${vo.mCompanyNm}">
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="col-form-label">* 자재분류</label>
                            <!-- <input type="text" class="form-control" name="mCategory	"> -->
                            <select class="form-control" id="mCategorySelect" name="mCategory">
                                <option th:each="category : ${category}">[[${category.mCategory}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="col-form-label">* 자재단위</label>
                            <input type="hidden" class="form-control" id="mUnit" value="L" onchange="mUnitSelect">
                            <select class="form-control" id="mUnitSelect" name="mUnitCode">
                                <option th:each="unit : ${unit}">[[${unit.codeName}]]</option>

                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label for="input" class="col-form-label">* 단가</label> <input type="text" class="form-control"
                            name="mPrice" th:value="${vo.mPrice}">
                    </div>
                </div>
                <div class="row p-3">
                    <label for="input" class="col-form-label">* 자재상세정보</label>
                    <textarea class="form-control col-sm-5" rows="5" name="mInfo" th:text="${vo.mInfo}"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">첨부파일</label> <input type="file" name="imageFile"
                        class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div style="margin-top: 20px; text-align: right;">
                    <button type="submit" class="btn btn-primary" id="saveInfo">저장</button>
                    <button type="button" class="btn btn-secondary" id="cancleInfo"
                        onclick="location.href='minfo'">취소</button>
                </div>
            </form>
            <!--자재 정보 등록 form end-->

        </div>
        <!-- 자재번호 모달-->
        <div class="modal" tabindex="-1" id="mNoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="font-weight: bold;">거래처 찾기</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="search" style="margin-left: 30px;">
                            <form>
                                <span>거래처 명</span> <input style="width: 250px; margin-bottom: 10px;">
                                <button type="button" class="btn btn-secondary btn-sm">검색</button>
                                <button type="button" class="btn btn-secondary btn-sm" id="reg-com-btn"
                                    onclick="popup()">등록</button>
                                <div id="grid"></div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
            <!-- end of #mNoModal modal -->
            <script>

                /*------------------
                // 재고 정보 업데이트
                --------------------*/

                $('#saveInfo').on('click', function () {
                    $('#mUpdateFrm').submit();
                });


                // 모달 새로 그리고 그리드 출력하기    
                let selectMno = document.getElementById('selectCno'); // input id
                selectCno.addEventListener('click', function () {
                    let myModalAlternative = new bootstrap.Modal('#mNoModal')
                    let modalToggle = document.getElementById('mNoModal');
                    myModalAlternative.show(modalToggle)
                    findComGrid.refreshLayout() // modal 만들때 한번 더 toast gird 그려달라는 내용

                })

                /*--------------------
                // 거래처명 tui grid
                ----------------------*/
                let findComGrid;

                findComGrid = new tui.Grid({

                    el: document.getElementById('grid'),
                    rowHeaders: ['rowNum'], // 가장 왼쪽 체크박스
                    scrollX: false, // 세로 스크롤 
                    scrollY: false, // 가로 스크롤
                    columns: [{

                        header: '거래처번호',
                        name: 'mcompanyId'
                    },

                    {
                        header: '거래처명',
                        name: 'mcompanyNm'
                    },

                    {
                        header: '담당자명',
                        name: 'mmngNm'
                    }

                    ],
                    pageOptions: {
                        perPage: 5,
                        useClient: true
                    }


                })

                tui.Grid.applyTheme("normal", {
                    cell: {
                        nomal: {
                            background: "#fff",
                            border: "#e0e0e0",
                            showVerticalBorder: false,
                            showHorizontalBorder: true
                        },
                        header: {
                            background: "#eaeaea",
                            border: "#e0e0e0",
                            showHorizontalBorder: true
                        },
                        rowHeader: {
                            background: "#eaeaea",
                            border: "#e0e0e0",
                            showVerticalBorder: false,
                            showHorizontalBorder: true
                        },
                    },

                });

                /*----------------------
               // 거래처 명 찾기 ajax		
               ------------------------*/

                $.ajax({
                    url: "/material/ajax/getComNm",
                    method: "GET",
                    success: function (result) {
                        findComGrid.resetData((result));

                    },

                    error: function (reject) {
                    }
                })




                /*--------------------------------
                //거래처 row 선택시 거래처코드, 이름 들어감		
                ---------------------------------*/
                findComGrid.on('click', ev => {
                    let rowData = findComGrid.getRow(ev.rowKey)
                    let comId = rowData.mcompanyId
                    let comNm = rowData.mcompanyNm

                    $('[name="mCompanyId"]').val(comId);
                    $('[name="mCompanyNm"]').val(comNm);


                })


                /*-------------------------
                // 거래처 등록 popup 이벤트 설정
                --------------------------*/
                function popup() {
                    let options = "location=no, status=no,width=800, height=700";
                    window.open('/material/mregcom', 'mregcom', options); // 팝업주소, 팝업창 이름, 설정
                }




            </script>
        </div>
    </div>
    <!-- end of layout -->
</body>

</html>
