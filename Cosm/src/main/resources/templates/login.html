<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">

<head>
<meta charset="UTF-8">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	
</script>

<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" />
</head>

<body layout:fragment="content">
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form action="login" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<h3 class="mb-5">로그인</h3>	

								<div class="form-outline mb-4">
									<input type="text" id="typeEmailX-2"  name="userId" placeholder="Id"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typeEmailX-2">Id</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="typePasswordX-2"  name="password" placeholder=" Password"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typePasswordX-2">Password</label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>

								<hr class="my-4">

								<button class="btn btn-lg btn-block btn-primary mb-2" id="join"
									style="background-color: #3b5998;" type="submit">
									<i class="fab fa-facebook-f me-2"></i>고객가입
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		$('#join').click(function() {
			location.href = "/joinForm";
			return false;
		})
	</script>
</body>

</html>
