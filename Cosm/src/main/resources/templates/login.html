      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" >
        <div class="card border-0 shadow rounded-3 my-5" style="
            background: hsla(0, 0%, 100%, 0.40);
            backdrop-filter: blur(10px);">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5" style="font-weight: bold; font-size: 25px;">LOGIN</h5>
            <hr class="my-4">
             <form action="login" method="post">
            	<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="userId" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
               <button type="submit" class="btn btn-primary">
                로그인
              </button> 
              <hr class="my-4">
			  <button class="btn btn-primary" id="join">
                고객가입
              </button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
