body {
	background-size: 100%, 100%;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none
}

.btn-login {
	font-size: 0.9rem;
	letter-spacing: 0.05rem;
	padding: 0.75rem 1rem;
}

/* 1 */
.custom-btn {
	width: 100%;
	height: 40px;
	color: #fff;
	border-radius: 5px;
	padding: 10px 25px;
	font-family: 'Lato', sans-serif;
	font-weight: 500;
	background: transparent;
	cursor: pointer;
	transition: all 0.3s ease;
	position: relative;
	display: inline-block;
	box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5), 7px 7px 20px
		0px rgba(0, 0, 0, .1), 4px 4px 5px 0px rgba(0, 0, 0, .1);
	outline: none;
}

.btn-1 {
	background: rgb(6, 14, 131);
	background: linear-gradient(0deg, rgba(6, 14, 131, 1) 0%,
		rgba(12, 25, 180, 1) 100%);
	border: none;
}

.btn-1:hover {
	background: #0f1ff1;
	background: linear-gradient(0deg, rgba(0, 3, 255, 1) 0%, #0612b7 100%);
}

.container {
	margin-top: 180px;
}

.center {
	text-align: center;
}


</style>

<body style="background-image: url('css/loginBack.png');">

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border-0 shadow rounded-3 my-5"
					style="background: hsla(0, 0%, 100%, 0.40); backdrop-filter: blur(10px);">
					<div class="card-body p-4 p-sm-5">
						<h5 class="card-title text-center mb-5"
							style="font-weight: bold; font-size: 25px; text-shadow: 2px 2px 2px gray;">LOGIN</h5>
						<hr class="my-4">
						<form action="login" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									name="userId" autocomplete="off" placeholder="name@example.com">
								<label for="floatingInput">ID</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control"
									id="floatingPassword" name="password" autocomplete="off"
									placeholder="Password"> <label for="floatingPassword">Password</label>
							</div>

							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox"
									id="rememberPasswordCheck"> <label
									class="form-check-label" for="rememberPasswordCheck">
									로그인 정보 저장 </label>
							</div>
							<div class="d-grid ">
								<div class="center">
									<button type="submit" class="custom-btn btn-1 btn-1:hover">
										로그인</button>
								</div>
								<hr class="my-4">
								<div class="center">

									<button class="custom-btn btn-1 btn-1:hover" id="join">회원가입</button>


								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#join').click(function() {
			location.href = "/joinForm";
			return false;
		})
		if (`[[${param.error}]]` != '') {
			Swal.fire({
				icon : 'warning',
				title : '로그인 에러',
				text : '아이디 혹은 비밀번호가 일치하지 않습니다'
			}).then(function(){
				location.href="/login"
			})
			
		}
	</script>
