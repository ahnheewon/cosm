	body {
	background-size: 100%, 100%;

.btn-login {

/* 1 */
.custom-btn {
  width: 100%;
  height: 40px;
  color: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
 
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}

.btn-1 {
  background: rgb(6,14,131);
  background: linear-gradient(0deg, rgba(6,14,131,1) 0%, rgba(12,25,180,1) 100%);
  border: none;
}
.btn-1:hover {
background: #0f1ff1;
background: linear-gradient(0deg, rgba(0,3,255,1) 0%, #0612b7 100%);
}

/* 3 */
.btn-3 {
 
  padding: 0;
}
.btn-3:hover{
  background: transparent;
}
.btn-3 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-3:before,
.btn-3:after {
  position: absolute;
  content: "";
  left: 0;
  top: 0;
  background: #000;
  transition: all 0.3s ease;
}
.btn-3:before {
  height: 0%;
  width: 2px;
}
.btn-3:after {
  width: 0%;
  height: 2px;
}
.btn-3:hover:before {
  height: 100%;
}
.btn-3:hover:after {
  width: 100%;
}
.btn-3 span:before,
.btn-3 span:after {
  position: absolute;
  content: "";
  right: 0;
  bottom: 0;
  background: #000;
  transition: all 0.3s ease;
}
.btn-3 span:before {
  width: 2px;
  height: 0%;
}
.btn-3 span:after {
  width: 0%;
  height: 2px;
}
.btn-3 span:hover:before {
  height: 100%;
}
.btn-3 span:hover:after {
  width: 100%;
}

</style>

	<script type="text/javascript">
	const header = $("meta[name='_csrf_header']").attr('content');
	const token = $("meta[name='_csrf']").attr('content');
	
		const openDate = "";
		$('#back').click(function () {
			location.href = "/login"
			return false;
		})
		$('#usersId').on('change', function () {
			$('#checkBtn').val("no");
		})
		
		/*-----------------
		사업자번호 체크여부
		- 최종테스트시 not null 걸어서 처음부터 받을지, 마이페이지 수정에서 추가로 받을지 결정 
		function checkBNo() {
			console.log($('#businessNo').val())
			if ($('#businessNo').val() == "" || $('#businessNo').val() == null) {
				alert('사업자번호를 입력해주세요!');
				return false;
			}
			if ($('#checkBtn2').val() != "Yes") {
				alert('사업자번호 진위확인을 해주세요!');
			}
			$('#empInsertForm').submit();
		}
		-----------------*/
		
		/*-----------------
		개업일자 date -> string 20221111
		*-----------------*/
		$('#openDate').change(function(){
			console.log($('#openDate').val());
			let str = $('#openDate').val(); //날짜를 받아와서 
			let strArray = str.split("-") //배열에 담아주고 -을 기준으로 나눠줌
			console.log(strArray);
			
			let result = "";
			for(let el of strArray){
				result = result.concat(el);
			}
			console.log('changeDate',result);
			$('#changeDate').val(result);
		})
		
		$('#checkPw').on('keyup',function(){
			$('#chTd').text('')
			if($('#checkPw').val()!=$('#usersPassword').val()){
				$('#chTd').text('비밀번호가 일치하지 않습니다.').css('color','red');
			}else if($('#checkPw').val()==''){
				$('#chTd').text('비밀번호 확인을 입력하세요.').css('color','red');
			} else{
				$('#chTd').text('비밀번호가 일치합니다').css('color','green');
			}
		})
		$('#usersPassword').on('keyup',function(){
			$('#chTd').text('')
			if($('#checkPw').val()!=$('#usersPassword').val()){
				$('#chTd').text('비밀번호가 일치하지 않습니다.').css('color','red');
			}else if($('#checkPw').val()==''){
				$('#chTd').text('비밀번호 확인을 입력하세요.').css('color','red');
			} else{
				$('#chTd').text('비밀번호가 일치합니다').css('color','green');
			}
		})

		function checkForm() {
			console.log($('#usersId').val())
			if ($('#usersId').val() == "" || $('#usersId').val() == null) {
				Swal.fire(
                        '아이디 중복확인',
                        '아이디를 입력하세요!',
                        'error'
                    )
				return false;
			}
			if ($('#checkBtn').val() != "Yes") {
				Swal.fire(
                        '아이디 중복확인',
                        '아이디 중복확인을 해주세요',
                        'error'
                    )
				return false;
			}
			if($('#checkPw').val()!=$('#usersPassword').val()){
				Swal.fire(
                        '비밀번호 확인',
                        '비밀번호와 비밀번호 확인은 동일해야합니다',
                        'error'
                    )
				return false;
			}
			/*---------------
			 사업자번호 체크 여부
			console.log($('#businessNo').val());
			if ($('#businessNo').val() == "" || $('#businessNo').val() == null) {
				alert('사업자번호를 입력해주세요!');
				return false;
			}
			if ($('#checkBtn2').val() != "Yes" || $('#businessNo').val() == null ) {
				alert('사업자번호 진위확인을 해주세요!');
			}
			 ----------------*/
			$('#empInsertForm').submit();
		}

		function checkId() {
			var usersId = $('#usersId').val();
			console.log(usersId);
			$.ajax({
				url: "/userCheckId",
				type: "get",
				data: {
					usersId: usersId
				},
				async: false,
				beforeSend: function (xhr) {
					xhr.setRequestHeader(header, token);
				},
				success: function (data) {
					if (data == 0 && usersId != "") {
						Swal.fire(
		                        '아이디 중복확인',
		                        '사용 할 수 있는 아이디 입니다',
		                        'success'
		                    )
						$('#checkBtn').val("Yes");

					}else if( usersId==""){
						Swal.fire(
		                        '아이디 중복확인',
		                        '아이디를 입력해주세요'
		                    )
					} else {
						Swal.fire(
		                        '아이디 중복확인',
		                        '이미 존재하는 아이디입니다',
		                        'error'
		                    )
						$('#usersId').val("");
						$('#usersId').focus();
					}
					console.log(data);
				},
				error: function (reject) {
					console.log(reject);
				}
			})
		}

		json - 요청방식
		*-----------------*/

				error: function (result) {

			                        'error'
			                    )
						}
				}
			});

		}
	</script>
